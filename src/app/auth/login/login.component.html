 <section class="ftco-section" style="
 background-image: url('../assets/login_assets/images/blue.jpg');

      </div>
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
              <div class="login-wrap py-5">
            <div class="img d-flex align-items-center justify-content-center" style="background-image: url(../../../assets/login_assets/images/Green\ Modern\ Education\ Online\ Course\ Logo\ \(1\).png); height: 170px; width: 170px; border-radius: 50%;" ></div>
            <h3 class="text-center mb-0">Welcome <span style="color:#01BACF">ETreeks</span></h3>
            <p class="text-center">Sign in by entering the information below</p>
                  <form action="#" class="login-form" >
                     
                <div class="form-group">
                  <mat-form-field >
                    <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                    <!-- <input type="text" class="form-control" placeholder="Username" required> -->
                    <input class="form-control" matInput [formControl]="email" type="text"  placeholder="Email" >
                   
                
                <mat-error *ngIf="email.hasError('email')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          <div class="form-group">
              <mat-form-field  >
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
            <!-- <input type="password" class="form-control" placeholder="Password" required> -->
            <input class="form-control" type="password" matInput [formControl]="password" placeholder="Password">
          
          <mat-error *ngIf="password.hasError('minlength')">
              Please enter a strong Password
            </mat-error>
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
          <div class="form-group d-md-flex">
                          <div class="w-100 text-md-right">
                              <a href="#" style="color: #01BACF;">Forgot Password</a>
                          </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn form-control btn-primary rounded submit px-3" > LOGIN </button>
          </div>
        </form>
        <div class="w-100 text-center mt-4 text">
            <p class="mb-0" style="color: white; cursor: pointer;" (click)="goToRegister()" >Don't have an account?</p>
            <a href="#" style="color: #01BACF;">Sign Up</a>
        </div>
      </div>
          </div>
      </div>
  </div>
