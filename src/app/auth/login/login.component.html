<div class="limiter">
  <div class="container-login100">
  <div class="wrap-login100 p-t-50 p-b-90">
  <form class="login100-form validate-form flex-sb flex-w">
  <span class="login100-form-title p-b-51">
  Login
  </span>




  <mat-form-field >
    <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required" >
      <input class="input100" matInput [formControl]="email" type="text"  placeholder="Email">
    </div>

    <mat-error *ngIf="email.hasError('email')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      email is <strong>required</strong>
    </mat-error>
  </mat-form-field>





  <mat-form-field  >
    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
      <input class="input100" type="password" matInput [formControl]="password" placeholder="Password">
    </div>  
    <mat-error *ngIf="password.hasError('minlength')">
      Please enter a strong Password
    </mat-error>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>





  <div class="flex-sb-m w-full p-t-3 p-b-24">
  <div class="contact100-form-checkbox">
  <input class="input-checkbox100" id="ckb1" type="checkbox"  name="remember-me">
  <label class="label-checkbox100" for="ckb1">
  Remember me
  </label>
  </div>
  <div>
  <a href="https://colorlib.com/etc/lf/Login_v10/index.html#" class="txt1">
  Forgot?
  </a>
  </div>
  </div>
  <div class="container-login100-form-btn m-t-17">
  <button class="login100-form-btn" [disabled]="!email.valid&&!password.valid" (click)="Remember()" >
  Login
  </button>
  </div>

  </form>
  </div>
  </div>
  </div>
  <div id="dropDownSelect1"></div>
