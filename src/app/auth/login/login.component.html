

<h1>hehooooo</h1>
<section class="ftco-section" >
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Have an account?</h3>
          <form action="#" class="signin-form">
            <div class="form-group">
              <mat-form-field class="form-control" >

              <input
                [formControl]="email"
                type="email"
                placeholder="Enter Your Email"
                matInput

              />
            <mat-error *ngIf="email.hasError('email')">
              Please enter a valid email address
             </mat-error>
             <mat-error *ngIf="email.hasError('requaired')">
              email is <strong>requaired</strong>
             </mat-error>
            </mat-form-field>
          </div>
            <div class="form-group">
              <input
                id="password-field"
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary submit px-3"
              >
                Sign In
              </button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary"
                  >Remember Me
                  <input type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
          <div class="social d-flex text-center">
            <a href="#" class="px-2 py-2 mr-md-1 rounded"
              ><span class="ion-logo-facebook mr-2"></span> Facebook</a
            >
            <a href="#" class="px-2 py-2 ml-md-1 rounded"
              ><span class="ion-logo-twitter mr-2"></span> Twitter</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="./assets/login/js/jquery.min.js"></script>
<script src="./assets/login/js/popper.js"></script>
<script src="./assets/login/js/bootstrap.min.js"></script>
<script src="./assets/login/js/main.js"></script>
