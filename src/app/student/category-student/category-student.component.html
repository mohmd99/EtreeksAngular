<app-navbar  [first_Name]="studentService.userbyid.first_Name" [last_Name]="studentService.userbyid.last_Name" [image]="studentService.userbyid.image"></app-navbar>

<section class="section gb nopadtop">
    <div class="container">
      <div class="row">
        <div *ngFor="let Category of generalServise.allcategories" class="col-md-4">

            <i class="flaticon-computer-tool-for-education"></i>

          </div>
        </div><!-- end col -->
  
      </div><!-- end row -->
  
      <hr class="invis">
  
  
    </div><!-- end container -->
