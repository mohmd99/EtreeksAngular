<app-navbar  [first_Name]="studentService.userbyid.first_Name" [last_Name]="studentService.userbyid.last_Name" [image]="studentService.userbyid.image"></app-navbar>
<div class="ms-md-auto pe-md-3 d-flex align-items-center" style="    padding-right: 6rem !important;
   padding-left: 6em;">
    <div class="input-group" style="margin-top: 30px; margin-bottom: 30px;">
      <span style="height: 45px;" class="input-group-text text-body"></span>
      <input type="text" class="form-control" style=" height: 45px;  width: 300px;" placeholder="Search Name..." (keyup)="Search($event)">
    </div>
   </div>
<div class="row">
    <app-course-student *ngFor="let course of this.generalServise.allCourses" [coursE_NAME]="course.coursE_NAME"
      [description]="course.description" [image]="course.image" [id]="course.id"></app-course-student>
  </div>
<app-footer></app-footer>
