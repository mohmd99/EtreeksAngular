<header class="header header-normal">

  <div class="container">
      <nav class="navbar navbar-default yamm">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div class="logo-normal">
                  <a style="margin-top:-40px;" class="navbar-brand" href="index.html"><img   src="../../../assets/images/logo.png" width="150px"  alt=""></a>
              </div>
          </div>

          <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a style="cursor: pointer;" (click)="GoToHome()">Home</a></li>
                <li><a style="cursor: pointer;" (click)="GoToAbout()">About</a></li>
                <li><a style="cursor: pointer;" (click)="GoToCourse()">Course</a></li>
                <li><a style="cursor: pointer;" (click)="GoToTestimonial()">Testimonial</a></li>
                <li><a style="cursor: pointer;" (click)="GoToContact()">Contact</a></li>
                <li><a style="cursor: pointer;" (click)="GoToreservation()"  >Reservation</a></li>
                <li class="iconitem"><div id="profileImage" *ngIf="image" style="position: absolute;" ><img style="width:50px; height: 50px; border-radius: 50%;" src="../../../assets/images/{{ image }}" alt=""></div></li>
                <li class="iconitem"><div id="profileImage" *ngIf="!image" style="position: absolute;" [ngStyle]="{'background-color':default.color}">
                    <div style=" position: relative;
                    font-size: 21px;">{{ first_Name[0] |uppercase }}{{ last_Name[0] |uppercase}}</div>
                    </div>
                </li>
                <li style=" padding-left: 60px;"  >
                   <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ first_Name |uppercase }} {{ last_Name |uppercase}}
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="width: 260px;">
                        <a class="dropdown-item"  style="font-size: 20px;"(click)="Profile()">Update Profile</a><br>
                        <a class="dropdown-item"  style="font-size: 20px;" (click)="Logout()">Logout</a>
                    </div>
                    </div>
                </li>
              </ul>
          </div>
      </nav><!-- end navbar -->
  </div><!-- end container -->
</header>
