<header class="header header-normal">
  <div class="topbar clearfix">
      <div class="container">
          <div class="row-fluid">
              <div class="col-md-6 col-sm-6 text-left">
                  <p>
                      <strong><i class="fa fa-phone"></i></strong> +90 543 123 45 67 &nbsp;&nbsp;
                      <strong><i class="fa fa-envelope"></i></strong> <a href="mailto:#">info@yoursite.com</a>
                  </p>
              </div><!-- end left -->
              <div class="col-md-6 col-sm-6 hidden-xs text-right">
                  <div class="social">
                      <a class="facebook" href="#" data-tooltip="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook"></i></a>
                      <a class="twitter" href="#" data-tooltip="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter"></i></a>
                      <a class="google" href="#" data-tooltip="tooltip" data-placement="bottom" title="Google Plus"><i class="fa fa-google-plus"></i></a>
                      <a class="linkedin" href="#" data-tooltip="tooltip" data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                      <a class="pinterest" href="#" data-tooltip="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest"></i></a>
                  </div><!-- end social -->
              </div><!-- end left -->
          </div><!-- end row -->
      </div><!-- end container -->
  </div><!-- end topbar -->

  <div class="container">
      <nav class="navbar navbar-default yamm">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div class="logo-normal">
                  <a class="navbar-brand" href="index.html"><img src="../../assets/assets_template/images/logo-dark.png" alt=""></a>
              </div>
          </div>

          <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a style="cursor: pointer;" (click)="GoToHome()">Home</a></li>   
                <li><a style="cursor: pointer;" (click)="GoToAbout()">About</a></li>                           
                <li><a style="cursor: pointer;" (click)="GoToContact()">Contact</a></li>
                <li class="iconitem"><div id="profileImage" *ngIf="image" style="position: absolute;" ><img src="../../../assets/images/{{ image }}" alt=""></div></li>
                <li class="iconitem"><div id="profileImage" *ngIf="!image" style="position: absolute;" [ngStyle]="{'background-color':default.color}">
                    <div style=" position: relative;
                    font-size: 21px;">{{ first_Name[0] |uppercase }}{{ last_Name[0] |uppercase}}</div>
                    </div>
                </li>
                <li style=" padding-left: 60px;"  >
                   <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ first_Name |uppercase }} {{ last_Name |uppercase}}
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="width: 260px;">
                        <a class="dropdown-item" href="#" style="font-size: 20px;">Update Profile</a><br>
                        <a class="dropdown-item" href="#" style="font-size: 20px;" (click)="Logout()">Logout</a>
                    </div>
                    </div>
                </li>
              </ul>
          </div>
      </nav><!-- end navbar -->
  </div><!-- end container -->
</header>
