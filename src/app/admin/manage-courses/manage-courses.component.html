<div class="min-height-300 bg-primary position-absolute w-100"></div>

<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <app-side-nav></app-side-nav>
   </aside>

<main class="main-content position-relative border-radius-lg ">
   <app-admin-navbar></app-admin-navbar>

   <div class="row mt-4">
        <div class="col-lg-11 mb-lg-11 mb-11" style="margin-left: 50px;">
        <div class="card ">
            <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-between">
                <h6 class="customtabletitle">Courses </h6>
                <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                    <i class="bi bi-file-plus"></i>
                  </div>
            </div>
            </div>
            <div class="table-responsive" style="margin-top:15px" >
            <table class="table align-items-center ">
                <thead>
                    <tr>
                        <th>
                            Course Name
                        </th>
                        <th>
                            Course Description
                        </th>

                        <th>
                            Course Image
                        </th>
                        <th>
                            Manage
                        </th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of adminService.coursesinfo
                    ">
                    <td class="w-30" >
                    <div class="d-flex px-2 py-1 align-items-center">

                        <div class="ms-4">

                        <h6 class="text-sm mb-0">{{ item.coursE_NAME }}</h6>
                        </div>
                    </div>
                    </td>
                    <td class="w-30" >
                      <div class="d-flex px-2 py-1 align-items-center">

                          <div class="ms-4">

                          <h6 class="text-sm mb-0">{{ item.categorY_NAME }}</h6>
                          </div>
                      </div>
                      </td>
                      <td class="w-30" >
                        <div class="d-flex px-2 py-1 align-items-center">

                            <div class="ms-4">

                           <!-- <img src="../../../assets/images/"+{{ item.image }}> -->
                            </div>
                        </div>
                        </td>

                </tr>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
</main>
