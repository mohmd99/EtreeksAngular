  <div class="card shadow-lg mx-4 card-profile-bottom" style="    margin-bottom: 120px;
  top: 20px; margin-top:0px">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto">
        <div class="avatar avatar-xl position-relative">
           <div class="w-100 border-radius-lg shadow-sm" *ngIf="image" style="position: absolute;" ><img src="../../../assets/images/{{ image }} "style="border-radius: 20%;
            margin-left: 15px;" alt=""></div>
             <div class="w-100 border-radius-lg shadow-sm" *ngIf="!image" style=" position: absolute;
             height: 70px;
             /* color: white; */
             text-align: center;
             line-height: 70px;
             font-size: 30px;
             margin-left: 20px;
             "  [ngStyle]="{'background-color':color}">{{ first_Name[0] |uppercase }}{{ last_Name[0] |uppercase}}</div>



          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100" style="margin-left: 30px;">
            <h5 class="mb-1">
              {{ first_Name |uppercase }} {{ last_Name |uppercase}}
            </h5>
            <p class="mb-0 font-weight-bold text-sm">
              Public Relations
            </p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                  <i class="ni ni-app"></i>
                  <span class="ms-2">App</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="ni ni-email-83"></i>
                  <span class="ms-2">Messages</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="ni ni-settings-gear-65"></i>
                  <span class="ms-2">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
