<div class="position-absolute w-100 min-height-300 top-0" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/profile-layout-header.jpg'); background-position-y: 50%;">
  <span class="mask bg-primary opacity-6"></span>
</div>
<aside [ngStyle]="{'display': unvisible?'none':'block'}" class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <app-side-nav></app-side-nav>
   </aside>

<main class="main-content position-relative border-radius-lg ">
     <!-- Navbar -->
     <app-admin-navbar [first_Name]="adminService.userbyid.first_Name" [last_Name]="adminService.userbyid.last_Name" [image]="adminService.userbyid.image" [color]="this.adminService.color"></app-admin-navbar>
     <!-- End Navbar -->
   <div class="ms-md-auto pe-md-3 d-flex align-items-center" style="    padding-right: 6rem !important;
   padding-left: 6em;">
    <div class="input-group">
      <span style="height: 45px;" class="input-group-text text-body"><i class="bi bi-binoculars" style="font-size: large; " aria-hidden="true"></i></span>
      <input type="text" class="form-control" style="height: 45px;" placeholder="Type here..." (keyup)="Search($event)">
    </div>
   </div>

   <div class="row mt-4">

        <div class="col-lg-11 mb-lg-11 mb-11" style="margin-left: 50px;">
        <div class="card ">
            <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-between">
                <h6 class="customtabletitle">Users </h6>

            </div>
            </div>
            <div class="table-responsive" style="margin-top:15px" >
            <table class="table align-items-center ">
                <thead>
                    <tr>
                        <th>
                            First Name
                        </th>


                        <th>
                            Last Name
                        </th>
                        <th>
                            Phone Number
                        </th>
                        <th>
                            Birth Date
                        </th>
                        <th>
                          Image
                        </th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of adminService.AllUser">
                    <td class="w-30" >
                    <div class="d-flex px-2 py-1 align-items-center">

                        <div class="ms-4">

                        <h6 class="text-sm mb-0">{{ item.first_Name }}</h6>
                        </div>
                    </div>
                    </td>

                      <td class="w-30" >
                        <div class="d-flex px-2 py-1 align-items-center">

                            <div class="ms-4">

                            <h6 class="text-sm mb-0">{{ item.last_Name }}</h6>
                            </div>
                        </div>
                        </td>
                        <td class="w-30" >
                          <div class="d-flex px-2 py-1 align-items-center">

                              <div class="ms-4">

                              <h6 class="text-sm mb-0">{{ item.phone_Number }}</h6>
                              </div>
                          </div>
                          </td>
                          <td class="w-30" >
                            <div class="d-flex px-2 py-1 align-items-center">

                                <div class="ms-4">

                                <h6 class="text-sm mb-0">{{ item.birth_Date | date }}</h6>
                                </div>
                            </div>
                            </td>
                      <td class="w-30" >
                        <div class="d-flex px-2 py-1 align-items-center">

                            <div class="ms-4">

                           <img style="width:50px ; height: 50px; border-radius: 50%;" alt="image" src="../../../assets/images/{{ item.image }}">
                            </div>
                        </div>
                        </td>
                        <td>
                          <i class="bi bi-pencil-square" style="margin-right: 15px; cursor: pointer;" (click)="openUpdateDailog(item)"></i>  <i class="bi bi-trash3" style=" cursor: pointer;" (click)="openDeleteDailog(item.id)"></i>
                        </td>

                </tr>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
</main>



<ng-template #callUpdatDailog>

  <div class="card" >

    <div class="card-content collapse show">
        <div class="card-body">


            <h3>Update Category</h3>
            <form class="form" [formGroup]="updateForm">
                <div class="form-body">
                  <div class="row">
                    <div class="col-6"> <div class="form-group">
                        <label for="issueinput1">First Name</label>
                        <input matInput [(ngModel)]="p_data.first_Name"  formControlName="first_Name"  type="text" id="issueinput1" class="form-control" placeholder="issue title"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Issue Title">

                    </div>
                  </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="issueinput1">Last Name</label>
                        <input matInput [(ngModel)]="p_data.last_Name"  formControlName="last_Name"  type="text" id="issueinput1" class="form-control" placeholder="issue title"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Issue Title">

                    </div>
                    </div>
                  </div>




                    <div class="form-group">
                        <label>Select Image</label>
                        <label id="projectinput7" class="file center-block">
                            <input matInput formControlName="image" [(ngModel)]='p_data.image'   #file  (change)="UploadFile(file.files)"  type="file" >
                            <span class="file-custom"></span>
                        </label>
                    </div>


                    <div class="form-group">
                        <label for="issueinput8">phone Number</label>
                        <textarea matInput formControlName="phone_Number" [(ngModel)]="p_data.phone_Number"  id="issueinput8" rows="5" class="form-control"  placeholder="comments" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Comments"></textarea>
<!--[ngModel]="p_data.birth_Date|date:'MM/dd/yyyy'"   -->
                    </div>
                    <div class="form-group">
                      <label for="issueinput1">birth Date</label>
                      <input type="date"   [(ngModel)]="p_data.birth_Date"
                      formControlName="birth_Date" class="form-control"  data-toggle="tooltip" data-trigger="hover" data-placement="top" >

                  </div>

                </div>

                <div class="form-actions">
                    <button mat-dialog-close type="reset" class="btn btn-warning mr-1">
                        <i class="feather icon-x"></i> Cancel
                    </button>
                    <button  [mat-dialog-close]="true" (click)="updateData()" style="margin-left:20px" type="submit" class="btn btn-primary">
                        <i class="fa fa-check-square-o"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</ng-template>



<ng-template #callDeleteDailog>
<h5>Are you sure you want to delete this item ? </h5>
<br>
<div class="form-actions">
  <button mat-dialog-close="no" type="reset" class="btn btn-warning mr-1">
      <i class="feather icon-x"></i> Cancel
  </button>
  <button  mat-dialog-close="yes"  style="margin-left:20px" type="submit" class="btn btn-primary">
      <i class="fa fa-check-square-o"></i> Save
  </button>
</div>

</ng-template>
