<div class="caro-item" *ngFor="let course of generalServise.allCourses">
  <div class="course-box">
      <div class="image-wrap entry">
          <img src="../../assets/assets_template/upload/course_01.jpg" alt="" class="img-responsive">
          <div class="magnifier">
               <a href="#" title=""><i class="flaticon-add"></i></a>
          </div>
      </div><!-- end image-wrap -->
      <div class="course-details">
          <h4>
              <small>Javascript</small>
              <a href="#" title="">{{ course.coursE_NAME }}</a>
          </h4>
          <p>{{ course.description }}</p>
      </div><!-- end details -->
      <div class="course-footer clearfix">
          <div class="pull-left">
              <ul class="list-inline">
                  <li><a href="#"><i class="fa fa-user"></i> 21</a></li>
                  <li><a href="#"><i class="fa fa-clock-o"></i> 15 Min.</a></li>
              </ul>
          </div><!-- end left -->

          <div class="pull-right">
              <ul class="list-inline">
                  <li><a href="#">$22.00</a></li>
              </ul>
          </div><!-- end left -->
      </div><!-- end footer -->
  </div><!-- end box -->
</div><!-- end col -->
