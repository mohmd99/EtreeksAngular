<section class="section db p120">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tagline-message page-title text-center">
                    <h3>Get In Touch</h3>
                    <ul class="breadcrumb">
                        <li><a href="javascript:void(0)">ETreeks</a></li>
                        <li class="active">Get in touch</li>
                    </ul>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end section -->

<section class="section gb nopadtop">
    <div class="container">
        <div class="boxed boxedp4">

            <!-- <div id="map" class="wow slideInUp">
                <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3383.3529585150413!2d35.870689115117955!3d32.00555148121184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c9f7f0e7a1e27%3A0x13b234e162bb1efa!2sAl%20Jama&#39;a%20Street%2C%20Amman!5e0!3m2!1sen!2sjo!4v1663782807807!5m2!1sen!2sjo" width="1050" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0" allowfullscreen></iframe>
            </div> -->

            <div class="row contactv2 text-center">
                <div class="col-md-4">
                    <div class="small-box">
                        <i class="flaticon-email wow fadeIn"></i>
                        <h4>Contact us today</h4>
                        <small>Phone: {{homeService.ContactInfo[0].phone_Number}}</small>
                        <p><a href="mailto:{{homeService.ContactInfo[0].email}}">{{homeService.ContactInfo[0].email}}</a></p>
                    </div><!-- end small-box -->
                </div><!-- end col -->

                <div class="col-md-4">
                    <div class="small-box">
                        <i class="flaticon-map-with-position-marker wow fadeIn"></i>
                        <h4>Visit Our Office</h4>
                        <p><a href="https://www.google.com/maps/?q={{homeService.CurrentLocation.lat}},{{homeService.CurrentLocation.lng}}" target="_blank">View on Google Map</a></p>
                    </div><!-- end small-box -->
                </div><!-- end col -->

                <div class="col-md-4">
                    <div class="small-box">
                        <i class="flaticon-share wow fadeIn"></i>
                        <h4>Be Social</h4>
                        <p><a href="#">{{homeService.ContactInfo[0].website_Name}}</a></p>
                    </div><!-- end small-box -->
                </div><!-- end col -->
            </div><!-- end contactv2 -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="section-title text-center">
                        <h3>Contact Form</h3>
                    </div><!-- end title -->
                    <!-- <ng-template #CreateDialoug > -->
                    <form class="big-contact-form" [formGroup]="createForm">
                        <input matInput formControlName="name" type="text" class="form-control" placeholder="Enter your name..">
                        <input matInput formControlName="email" type="text" class="form-control" placeholder="Enter email..">
                        <textarea matInput formControlName="message" class="form-control" placeholder="Message goes here.."></textarea>
                        <button [mat-dialog-close]="true" (click)="SaveData()" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                <!-- </ng-template> -->
                </div><!-- end col -->
            </div><!-- end row -->
            
        </div><!-- end container -->
    </div>
</section>
<app-footer></app-footer>
